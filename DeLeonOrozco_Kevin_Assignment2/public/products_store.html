    <script>

        // Code for textbox starts  here
    function isNonNegInt(q, return_errors = false) {
        errors = []; // assume no errors at first
        if(q == '') q =0; // handle blank inputs as if they are 0
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value, if not returns text in red color
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative, if not returns text in red color 
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer, if not returns text in red color 
        return return_errors ? errors : (errors.length == 0);
    }
//Code used from Assignment 1 example in assignent 1 instructions 
    function checkQuantityTextbox(theTextbox) { //checks the quantity that is put inside the text box
        errs = isNonNegInt(theTextbox.value, true); // if no errors then continue
        if (errs.length == 0) errs = ['You want:']; //when number is inserted in box 'you want' text will appear 
        if (theTextbox.value.trim() == '') errs = ['Quantity']; //'Quantity' text will appear if no numbers are inserted 
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
        //code for textbox ends here
    }

    window.onload = function () {
        let params = (new URL(document.location)).searchParams; // get the query string which has the form data
        // form was submitted so check that quantities are valid then redirect to invoice if ok.
        if (params.has('purchase_submit')) {
            has_errors = false; // assume quantities are valid from the start
            total_qty = 0; // need to check if something was selected so we will look if the total > 0
            for (i = 0; i < products.length; i++) {// assigns desired quantites to products 
                if (params.has(`quantity${i}`)) {

                    product_selection_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
